<div class="container-fluid">
	<div class="row justify-content-center">
		<h3 class="mt-2" style="color: blue;">Add company</h3>
		<div class="col-8 mt-5">
			<form (ngSubmit)="f.valid && add()" #f="ngForm">
				<div class="form-group">
					<label>Company name</label>
					<input class="form-control" [(ngModel)]="model.name" ngModel="name" #name type="name" name="name"
						placeholder="company name">
				</div>
				<div class="form-group">
					<label>Review</label>
					<textarea class="form-control" [(ngModel)]="model.review" ngModel="review" #review name="review"
						placeholder="write your review">
						</textarea>
				</div>
				<div class="form-group">
					<label>Rating</label>
					<select class="form-control" [(ngModel)]="model.rating" ngModel="rating" #rating type="rating" name="rating">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>
				</div>
				<button type="submit" class="btn btn-primary btn-sm">Add</button>
				<button class="btn btn-warning btn-sm ml-3"><a routerLink="/">Back</a></button>
			</form>
		</div>
	</div>
</div>
